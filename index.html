<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mastering JavaScript Fundamentals</h1>

  <h2>Part 1: Basics</h2>
  <p id="greeting"></p>
  <input type="number" id="ageInput" placeholder="Enter your age">
 <button onclick="checkAge()">Check Age</button>
 <p id="result"></p>

  <h2>Part 2: Functions</h2>
  <button onclick="showTotal()">Calculate Total</button>
  <p id="total"></p>

  <h2>Part 3: Loops</h2>
<!-- Button to show a list of fruits -->
<button onclick="showFruits()">Show Fruits</button>
<ul id="fruitList"></ul>

<!-- Button to start a countdown -->
<button onclick="startCountdown()">Start Countdown</button>
<p id="countdown"></p>

<!-- Button to show numbers using while loop -->
<button onclick="showNumbers()">Show Numbers (While Loop)</button>
<p id="numberList"></p>


 <h2>Part 4: DOM Manipulation</h2>

<!-- Example 1: Change text -->
<p id="textExample">This is the original text.</p>
<button onclick="changeText()">Change Text</button>

<!-- Example 2: Toggle background color -->
<div id="colorBox" style="width:200px; height:100px; background-color: lightblue; margin:10px;">
  Click the button to toggle my color!
</div>
<button onclick="toggleColor()">Toggle Color</button>

<!-- Example 3: Create new elements dynamically -->
<button onclick="addListItem()">Add New Item</button>
<ul id="dynamicList"></ul>
  <script src="script.js"></script>
</body>
</html>
